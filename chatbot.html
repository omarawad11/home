<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorizonData Chatbot</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #c0c0c0;
        }

        df-messenger {
            --df-messenger-bot-message: #ffffff;
            --df-messenger-font-color: #000000;
            --df-messenger-send-icon: #000000;
            --df-messenger-user-message: #d3e3fd;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-font-family: 'Google Sans', sans-serif;
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 999;
        }

        df-messenger-chat-bubble {
            --df-messenger-bubble-color: #000000;
            --df-messenger-bubble-background: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HorizonData</h1>
        <p>Feel free to chat with our assistant for any queries.</p>
    </div>
    <df-messenger
        project-id="mybot-426703"
        agent-id="9cbd1026-5f3e-4721-821d-90d7ec6ab13e"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="HorizonData">
        </df-messenger-chat-bubble>
    </df-messenger>
</body>
</html>
